<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="card">
    <div class="nft-container">
      <div class="overlay">
        <img class="view-icon" src="imgs/icon-view.svg" alt="view icon">
      </div>
    </div>
    <div class="information-section">
      <h3 class="title"><a href="#">Equilibrium #3429</a></h3>
      <p class="description">Our Equilibrium collections promotes balnace and calm.</p>
      <div class="spend-timeframe">
        <p class="ethereum-price"><img class="ethereum-icon" src="imgs/icon-ethereum.svg" alt="">0.041 ETH</p>
        <p class="reamining-time"><img class="clock-icon" src="imgs/icon-clock.svg" alt="">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img class="creator-icon" src="imgs/image-avatar.png" alt="">
      <p class="creator-name">Creation of<a href="#" class="name">Jules Wyvern</a></p>
    </div>
  </div>
